<body>
  <h1 style="color:yellow;text-align:center">Hello Fulbari ! </h1>


  <h3 id="secret-info">Write down '<span style="color: red;">delete</span>' to delete.</h3>
  <input type="text"id="delete-confirm"placeHolder="type here delete">
  <button id="deleteButton"disabled>delete</button>
    <script>
        document.getElementById('deleteButton').addEventListener('click',function(){
            document.getElementById('secret-info').style.display = 'none';

        // how to set delete button in input  through 'keyUp'

         // 5. keyUp
         document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            // if(event.target.value=='delete');
            if (event.target.value == 'delete'){
                
            // document.getElementById('deleteButton').removeAttribute('disabled');
             document.getElementById('deleteButton').removeAttribute('disabled');

            }
            else{
                deleteButton.setAttribute('disabled',true);
            }
        });
        
    </script>
